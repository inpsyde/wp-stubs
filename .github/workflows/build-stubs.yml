name: Build WordPress Stubs

on:
    schedule:
      - cron: '0 0 * * *'
    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    build-stubs:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v3

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: 8.0
                    coverage: none

            -   name: Install dependencies
                uses: ramsey/composer-install@v2

            -   name: Generate Stubs
                run: php generate.php

            -   name: Add, Commit, and Push
                run: |
                    git config user.email ${{ secrets.INPSYDE_BOT_EMAIL }}
                    git config user.name ${{ secrets.INPSYDE_BOT_USER }}
                    git config --add safe.directory "${GITHUB_WORKSPACE}"
                    git add ./stubs/*
                    git add ./packages.json
                    git commit -m "Update WP stubs" || echo 'Nothing to commit'
                    git push
